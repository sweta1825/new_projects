<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feedback</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    
</head>
<body>
    <div class="header">
        <img src="images/header.jpg" alt="header">
    </div>

    <div class="content-wrapper">
        <div class="container">
            <div class="nav">
                <a href="./index.html" >Home</a>
                <a href="./product1.html" >Product List</a>
                <a href="./feedback.html" class="active">Feedback</a>

            </div>

            <div class="content">
                

                <h2 class="heading">Feedback Form</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut, maxime. Lorem ipsum dolor sit amet.</p>
                <div class="feedback-form">
                    <form>
                        <div class="row">
                            <div class="label">
                                Full Name
                            </div>
                            <div class="input">
                                <input type="text" class="form-control" placeholder="Trishara">
                            </div>
                        </div>

                        <div class="row">
                            <div class="label">
                                Email
                            </div>
                            <div class="input">
                                <input type="email" class="form-control" placeholder="xyz@gmail.com">
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="label">
                                Model No
                            </div>
                            <div class="input">
                                <input type="text" class="form-control" placeholder="ex: Model 34">
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="label">
                                Message
                            </div>
                            <div class="input">
                                <textarea placeholder="Message" class="form-control"></textarea>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="label">
                                Service
                            </div>
                            <div class="input">
                                <select class="form-control">
                                    <option value="star1">Star 1</option>
                                    <option value="star2">Star 2</option>
                                    <option value="star3">Star 3</option>
                                    <option value="star4">Star 4</option>
                                    <option value="star5">Star 5</option>
    
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="label">
                                
                            </div>
                            <div class="input">
                                <button type="submit" class="btn">Submit</button>
                            </div>
                        </div>
                    </form>

                    




                    
                </div>

            </div>
        </div>

    </div>

    <div class="footer">
        <h5>Maintainance and design by The Trishara</h5>
        <p>copyright &copy; 2020</p>

    </div>
</body>
</html>
